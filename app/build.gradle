apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.android.apis"

        testApplicationId "com.example.android.apis.tests"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
        minSdkVersion 8
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile files('C:/28851620/githubProject/ApiDemos/.idea/libraries/framework.jar')
    compile files('C:/28851620/githubProject/ApiDemos/.idea/libraries/mms-common.jar')
    compile files('C:/28851620/githubProject/ApiDemos/.idea/libraries/telephony-common.jar')
}
